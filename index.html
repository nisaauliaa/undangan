    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("background-music");

        // Coba putar musik secara otomatis
        const playMusic = () => {
          audio.muted = true;  // Mulai dengan mute (agar diizinkan autoplay)
          audio.play().then(() => {
            audio.muted = false; // Setelah berhasil diputar, unmute
          }).catch(error => {
            console.log("Autoplay dicegah, menunggu interaksi pengguna.");
          });
        };

        playMusic(); 

        // Jika autoplay gagal
        document.addEventListener("click", playMusic, { once: true });
        document.addEventListener("scroll", playMusic, { once: true });
        document.addEventListener("touchstart", playMusic, { once: true });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
